<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>My Account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
	<link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<div class="position-absolute top-0 end-0 m-3">
				    <form action="#" th:action="@{/logout}" method="POST" class="d-flex align-items-center">
				        <p class="m-0 me-2">Hello, <strong><span sec:authentication="principal.username"></span></strong></p>
				        <input type="submit" value="Logout" class="btn btn-warning btn-sm"/>
				    </form>
				</div>
		<h1>Welcome to <span class="fancy">Spring</span> Bookstore</h1>
		<p>Drop your old books and <span style="color:limegreen;">SPRING</span> into a new one.</p>
		<hr>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/}">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/list-books}">Books</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link custom-active" aria-current="page" th:href="@{/my-account}">Manage Account</a>
		        </li>
				<li class="nav-item" sec:authorize="hasRole('ADMIN')">
				  <a class="nav-link" th:href="@{/admin/showFormForAdd}">Add a Book</a>
				</li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<hr>
		<div class="main" th:object="${theUser}">
			<div class="d-flex align-items-center">
			    <h2>Edit Profile</h2></div>
								<form action="#" th:action="@{/saveUser}" method="post" th:object="${theUser}">
								
								      <div class="mb-3">
								             <label for="firstName" class="form-label">First Name</label>
								             <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
								      </div>
								              <div class="mb-3">
								                   <label for="lastName" class="form-label">Last Name</label>
								                   <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
								              </div>
								              <div class="mb-3">
								                    <label for="email" class="form-label">Email</label>
								                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
								                </div>
								                <div class="mb-3">
								                   <label for="phone" class="form-label">Phone</label>
								                    <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
								                </div>
								       <button type="submit" class="btn btn-info my-3">Save Changes</button>
								  </form>
		</div>
	</div>
</body>
</html>
